<!DOCTYPE html>
<head>

    <h1>Welcome</h1>
    
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#inputField').on('submit', function(event) {
                event.preventDefault();
                var formData = $(this).serialize(); 
                $('#inputBox').val('');
                $('#response').text('....');
                $.ajax({
                    type: 'POST',
                    url:'/', 
                    data: formData,
                    success: function(data) {
                        $('#response').text(data.response);
                    },
                    error: function() {
                        $('#response').text("ERROR LOADING AI RESPONSE");    
                    }
                });
            });
        });
    </script>

    <p> <div id = "response"> {{ response }} </div> </p>

    <form method = "post" autocomplete="off" id="inputField">
        <input type="text" name="input" style="width: 300px; height: 25px;" id="inputBox"/>
    </form>

</body>
</html>
